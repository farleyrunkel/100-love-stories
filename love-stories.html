  <style>
    .hero-section {
      position: relative;
      width: 100%;
      height: 40vh; /* Adjust height as needed */
      overflow: hidden;
    }
    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 0.3s ease-in-out;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 1;
        width: 80%; /* Example: Set width to 80% of its container */
  height: 60%; /* Example: Set height to 60% of its container */
    }
    .hero-content h1 {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1rem;
      padding: 20px; /* Adjust padding as needed */
      background-color: #f0f0f0; /* Background color for grid container */
      border-radius: 8px; /* Rounded corners */
    }
    .image-container {
      position: relative;
      width: 100%;
      padding-bottom: 100%; /* Maintain aspect ratio */
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      overflow: hidden; /* Hide overflow to clip the description */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container:not(.done) {
      opacity: 0.5; /* Initial semi-transparent state */
      filter: blur(4px); /* Add blur effect */
    }
    .image-container:hover {
      opacity: 1; /* Show the image fully on hover */
      filter: none; /* Remove blur on hover */
    }
    .image-container::after {
      content: attr(data-index);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 2.5rem; /* Larger font size */
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none; /* Prevent overlay from intercepting mouse events */
      z-index: 1;
      text-align: center; /* Center the text */
    }
    .image-container:hover::after {
      display: block;
      opacity: 1; /* Show the overlay on hover */
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
      z-index: 0;
    }
    .image-description {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      pointer-events: none;
      z-index: 1;
    }
    .image-container:hover .image-description {
      opacity: 1;
    }
    .done {
      opacity: 1 !important; /* Show the image fully if done */
      filter: none !important; /* Remove blur if done */
    }
  </style>
</head>

    // Function to fetch random images from Lorem Picsum
    async function fetchRandomImages() {

        const response = await fetch(`https://picsum.photos/seed/${Math.floor(Math.random() * 1000)}/256/256`);
        const imageUrl = response.url;

        return imageUrl; // Return the fetched image URL
      } catch (error) {
        console.error('Error fetching random image:', error);
        return null;
      }
    }

    // Function to replace image on click
    async function replaceImage(event) {
      const imageContainer = event.currentTarget;
      const newImageUrl = await fetchRandomImages();
      if (newImageUrl) {
        const imageElement = imageContainer.querySelector('img');
        const descriptionElement = imageContainer.querySelector('.image-description');
        imageElement.src = newImageUrl;
        // Show description
        const index = parseInt(imageContainer.getAttribute('data-index'), 10) - 1;
        descriptionElement.textContent = descriptions[index].text;
      }
    }

    // Function to set random background for hero section

      const imageUrl = await fetchRandomImages();
      if (imageUrl) {
        heroBackground.src = imageUrl;
      }
    }

    // Load initial set of images
    async function loadInitialImages() {
      try {
        const promises = [];
        let imageIndex = 1;

        for (let row = 0; row < numRows; row++) {
          for (let col = 0; col < numImagesPerRow; col++) {
            promises.push(fetchRandomImages().then(imageUrl => {
              if (imageUrl) {
                createImageElement(gallery, imageUrl, imageIndex);
                imageIndex++;
              }
            }));
          }
        }

        await Promise.all(promises);

      } catch (error) {
        console.error('Error loading initial images:', error);
      }
    }

    // Function to create and append image elements
    function createImageElement(container, imageUrl, index) {
      // Create image container
      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-container';
      imageContainer.addEventListener('click', replaceImage); // Add click event listener
      imageContainer.style.cursor = 'pointer'; // Set cursor to pointer

      // Create image element

      imageElement.alt = 'Gallery Image'; // You can add alt text dynamically if needed
      imageElement.classList.add('rounded-lg');
      imageContainer.appendChild(imageElement);

      descriptionElement.textContent = descriptions[index - 1].text; // Set initial description text
